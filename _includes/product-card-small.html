<div class="column is-4-desktop is-6-tablet">

    <a href="{{ product.url | relative_url }}">

      <div class="card">

        {% if product.image %}
        <div class="card-image">
          <figure class="image">
            <img src="{{ product.image }}" alt="{{ product.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ product.title }}</h2>
          <p class="subtitle is-4">{{ product.subtitle }}</p>

          {% if product.free_download == true %}
            <p class="is-4 has-text-right">Free Download</p>
          {% endif %}
          {% if product.price %}
            <p class="is-4 has-text-right">{{ product.price }}</p>
          {% endif %}

        </div>
      </div>

    </a>

</div>
